name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  TF_VAR_github_owner: ${{ github.repository_owner }}
  TF_VAR_github_repo: ${{ github.event.repository.name }}

jobs:
  # Build the signaling worker
  build-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/worker/package-lock.json

      - name: Install worker dependencies
        working-directory: infra/worker
        run: npm ci

      - name: Build worker
        working-directory: infra/worker
        run: npm run build

      - name: Upload worker artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-dist
          path: infra/worker/dist/

  # Deploy infrastructure with Terraform
  deploy-infra:
    runs-on: ubuntu-latest
    needs: build-worker
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - name: Download worker artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-dist
          path: infra/worker/dist/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: Output URLs
        if: github.ref == 'refs/heads/main'
        run: |
          echo "## Deployment URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Signaling URL:** $(terraform output -raw signaling_url)" >> $GITHUB_STEP_SUMMARY
          echo "- **Pages URL:** $(terraform output -raw pages_url)" >> $GITHUB_STEP_SUMMARY
