name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # Deploy the signaling worker with Durable Objects
  deploy-worker:
    runs-on: ubuntu-latest
    outputs:
      worker_url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install worker dependencies
        working-directory: infra/worker
        run: npm ci

      - name: Deploy Worker with Wrangler
        id: deploy
        working-directory: infra/worker
        run: |
          npx wrangler deploy --minify
          echo "url=wss://retro-signaling-server.${CLOUDFLARE_ACCOUNT_ID}.workers.dev" >> $GITHUB_OUTPUT

  # Deploy the frontend to Cloudflare Pages
  deploy-pages:
    runs-on: ubuntu-latest
    needs: deploy-worker
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_SIGNALING_URL: ${{ needs.deploy-worker.outputs.worker_url }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: retro-board
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Output deployment URLs
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Signaling Worker:** \`${{ needs.deploy-worker.outputs.worker_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** Check Cloudflare Pages dashboard" >> $GITHUB_STEP_SUMMARY
