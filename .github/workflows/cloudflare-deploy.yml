name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # Deploy the signaling worker with Durable Objects
  deploy-worker:
    runs-on: ubuntu-latest
    outputs:
      worker_url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install worker dependencies
        working-directory: infra/worker
        run: npm ci

      - name: Deploy Worker with Wrangler
        id: deploy
        working-directory: infra/worker
        run: |
          npx wrangler deploy --minify
          echo "url=wss://retro-signaling-server.${CLOUDFLARE_ACCOUNT_ID}.workers.dev" >> $GITHUB_OUTPUT

  # Deploy the frontend to Cloudflare Pages
  deploy-pages:
    runs-on: ubuntu-latest
    needs: deploy-worker
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_SIGNALING_URL: ${{ needs.deploy-worker.outputs.worker_url }}
        run: npm run build

      - name: Create Pages project if needed
        run: |
          npx wrangler pages project create retro-board --production-branch=main 2>/dev/null || echo "Project already exists"

      - name: Deploy to Cloudflare Pages
        id: pages-deploy
        run: |
          npx wrangler pages deploy dist --project-name=retro-board --commit-dirty=true
          echo "pages_url=https://retro-board.pages.dev" >> $GITHUB_OUTPUT

      - name: Output deployment URLs
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Signaling Worker:** \`${{ needs.deploy-worker.outputs.worker_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** https://retro-board.pages.dev" >> $GITHUB_STEP_SUMMARY
